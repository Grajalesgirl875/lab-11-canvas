<!DOCTYPE html>
<html>
<head>
	<title> Template </title>

</head>
<body onload="draw()">
<canvas id="sketch" width="600" height="600">
</canvas>
<script>
var sketch = document.getElementById('sketch');
var context = sketch.getContext("2d");
function draw() {

		context.fillStyle="#000000";
		context.beginPath();
		context.arc(300, 300, 100, 0, 2 * Math.PI, true);
		context.closePath();
		context.fill();

		context.fillStyle="#1a3e66";
		context.beginPath();
		context.arc(300, 300, 90, 0, 2 * Math.PI, true);
		context.closePath();
		context.fill();

		context.fillStyle="#3e20e4";
		context.beginPath();
		context.arc(300, 300, 80, 0, 2 * Math.PI, true);
		context.closePath();
		context.fill();

		context.fillStyle="#3e12ff";
		context.beginPath();
		context.arc(300, 300, 70, 0, 2 * Math.PI, true);
		context.closePath();
		context.fill();

		context.fillStyle="#3d3cb1";
		context.beginPath();
		context.arc(300, 300, 60, 0, 2 * Math.PI, true);
		context.closePath();
		context.fill();
		
		context.fillStyle="#419bff";
		context.beginPath();
		context.arc(300, 300, 50, 0, 2 * Math.PI, true);
		context.closePath();
		context.fill();
		
}


</script>
</body>
</html>
