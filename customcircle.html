<html>
<head>
	<title></title>
</head>
<body onload="draw()">
<canvas id="sketch" width="300" height="300">
</canvas>
<script>

function draw() {
	var sketch = document.getElementById('sketch');
	var context = sketch.getContext("2d");
	// draw stuff here!



var radius = prompt ("enter a radius")
var color = prompt ("enter a color")

var rad = parseInt(radius,10)



context.fillStyle = "#000000"

if (color == "red"){
	context.fillStyle="#ff0000"
}

else if (color == "blue"){
	context.fillStyle="#0000ff"
}

else if (color == "green"){
	context.fillStyle="#00ff00"
}

else{ context.fillStyle="#000000"
}


context.beginPath();
context.arc(245, 133, rad, 0, 2 * Math.PI, true);
context.closePath();
context.fill();



}
</script>
</body>
</html>
